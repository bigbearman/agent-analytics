services:
  postgres:
    image: postgres:16-alpine
    container_name: agent-analytics-postgres
    restart: unless-stopped
    ports:
      - '5437:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: agent_analytics
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: agent-analytics-redis
    restart: unless-stopped
    ports:
      - '6381:6379'
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
