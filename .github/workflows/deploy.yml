name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Lint & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build shared types
        run: pnpm run build --filter=@agent-analytics/types

      - name: Lint
        run: pnpm run lint

      - name: Generate Prisma client
        run: cd apps/api && npx prisma generate

      - name: Build API
        run: pnpm run build --filter=@agent-analytics/api

      - name: Build Dashboard
        run: pnpm run build --filter=@agent-analytics/dashboard

      - name: Build Tracker
        run: pnpm run build --filter=@agent-analytics/tracker

      - name: Run tests
        run: pnpm test || true

  deploy-api:
    name: Deploy API (Railway)
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --service api --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Run Prisma migrations
        run: railway run --service api -- npx prisma migrate deploy --schema=apps/api/prisma/schema.prisma
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  deploy-dashboard:
    name: Deploy Dashboard (Vercel)
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build shared types
        run: pnpm run build --filter=@agent-analytics/types

      - name: Build Dashboard
        run: pnpm run build --filter=@agent-analytics/dashboard
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel project settings
        run: vercel pull --yes --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/dashboard
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build with Vercel
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/dashboard
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy prebuilt to Vercel
        run: vercel deploy --prod --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/dashboard
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  deploy-tracker:
    name: Deploy Tracker (Cloudflare R2)
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build Tracker
        run: pnpm run build --filter=@agent-analytics/tracker

      - name: Upload to Cloudflare R2
        run: |
          aws s3 cp apps/tracker/dist/index.global.js s3://${{ secrets.R2_BUCKET_NAME }}/tracker.js \
            --endpoint-url https://${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com \
            --content-type "application/javascript" \
            --cache-control "public, max-age=86400"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: auto
